<h4>List</h4>
        <ul class="list-group">
            <li *ngFor="let character of characterList;
             let i = index;
             let isFirst = first;
             let isLast = last;
             let isEven = even;
             let isOdd = odd
             " 
             
             
             class="list-group-item d-flex justify-content-between align-items-center"
             
             [ngClass]="{
                ' list-group-item-primary': isFirst,
                ' list-group-item-warning': isLast
             }">
             <div>
              <span class="text-primary">{{i+1}}.</span> 
              <span> {{character.name}} - </span> 
              <strong> Power: </strong> 
               <span>{{character.power}} </span>
            </div>

            <button (click)="deleteCharacterById(character.id)" class="btn btn-deafult btn-lg" type="button"  >
               <span class="glyphicon glyphicon-remove-circle" aria-hidden="true" >x</span>
            </button>
         </li>
            
        </ul>
